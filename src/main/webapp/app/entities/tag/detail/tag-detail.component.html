<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (tag()) {
      <div>
        <h2 data-cy="tagDetailsHeading"><span jhiTranslate="openPracticeLibraryApp.tag.detail.title">Tag</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ tag()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="openPracticeLibraryApp.tag.content">Content</span></dt>
          <dd>
            <span>{{ tag()!.content }}</span>
          </dd>
          <dt><span jhiTranslate="openPracticeLibraryApp.tag.practiceItem">Practice Item</span></dt>
          <dd>
            @if (tag()!.practiceItem) {
              <div>
                <a [routerLink]="['/practice-item', tag()!.practiceItem?.id, 'view']">{{ tag()!.practiceItem?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/tag', tag()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
