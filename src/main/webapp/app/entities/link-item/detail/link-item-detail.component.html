<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (linkItem()) {
      <div>
        <h2 data-cy="linkItemDetailsHeading"><span jhiTranslate="openPracticeLibraryApp.linkItem.detail.title">Link Item</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ linkItem()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="openPracticeLibraryApp.linkItem.url">Url</span></dt>
          <dd>
            <span>{{ linkItem()!.url }}</span>
          </dd>
          <dt><span jhiTranslate="openPracticeLibraryApp.linkItem.sortIndex">Sort Index</span></dt>
          <dd>
            <span>{{ linkItem()!.sortIndex }}</span>
          </dd>
          <dt><span jhiTranslate="openPracticeLibraryApp.linkItem.practiceItem">Practice Item</span></dt>
          <dd>
            @if (linkItem()!.practiceItem) {
              <div>
                <a [routerLink]="['/practice-item', linkItem()!.practiceItem?.id, 'view']">{{ linkItem()!.practiceItem?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/link-item', linkItem()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
